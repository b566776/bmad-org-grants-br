## Princípios de Validação

1. **Objetividade:** Base as avaliações em evidências dos documentos, não em suposições
2. **Transparência:** Justifique cada pontuação com referências específicas
3. **Construtividade:** Forneça recomendações acionáveis, não apenas críticas
4. **Rigor:** Não diminua o limiar crítico por conveniência
5. **Holismo:** Avalie a proposta como sistema integrado, não apenas partes isoladas

---

## Observações Importantes

- A validação DVP é **condição necessária, mas não suficiente** para aprovação do edital
- Uma proposta com alta coerência estrutural ainda pode ser rejeitada por outros critérios
- Uma proposta com baixa coerência estrutural **não deve ser submetida**, independentemente de outros fatores
- O protocolo DVP protege a organização de submissões prematuras ou estruturalmente frágeis

