# Workflow: Questionário de Submissão (pós-Fase 2)

Este workflow existe porque muitos editais exigem **submissão via formulário web** com **perguntas específicas** e **limites de caracteres**, que representam uma “compressão” do conteúdo completo das Fases 3 e 4.

## Objetivo

- Coletar o **rol de perguntas** do formulário e seus **limites de caracteres** (quando existirem).
- Gerar um arquivo único **pronto para copiar/colar** no formulário:
  - `QUESTIONARIO_PREENCHIDO.md`
- Opcionalmente, **sob comando explícito**, navegar no browser para:
  - extrair perguntas/limites (inclusive em formulários multi-página)
  - preencher o formulário colando as respostas

## Entradas (o usuário fornece)

Escolha um ou combine:

1. **URL do formulário** (se houver):
   - `URL_FORMULARIO = <cole aqui>`

2. **Perguntas coladas manualmente** (recomendado como fallback):
   - cole o texto (pode ser exportado do edital, print transcrito, ou copiado do próprio formulário)
   - inclua limites quando existirem (ex.: “máx. 2.000 caracteres”)

## Saída (entregável)

Crie/atualize o arquivo:
- `QUESTIONARIO_PREENCHIDO.md`

Formato obrigatório (para cada pergunta):

- **Q{N}. <texto da pergunta>**
  - **Limite**: `<N caracteres>` (ou `desconhecido`)
  - **Resposta (dentro do limite)**:
    - (texto)
  - **Resposta curta (se necessário)**:
    - (texto)

Inclua ao final uma seção:
- **Pendências** (perguntas sem limite confirmado, campos não localizados, etc.)

## Passos

### 1) Consolidar o rol de perguntas

- Se existirem anexos/modelos do edital em `memories/editais/<edital-nome>/` (ex.: planilhas `.xlsx`),
  considere também os `.md` gerados ao lado dessas planilhas (ex.: `modelo_orcamento.xlsx` → `modelo_orcamento.md`)
  para responder perguntas de orçamento/categorias e evitar inconsistências.

- Se houver perguntas coladas manualmente:
  - normalize (remover duplicatas, manter textos fiéis)
  - extraia limites quando estiverem no texto

- Se houver URL e você estiver autorizado a usar browser:
  - rode o comando: `EXTRAIR QUESTIONARIO`
  - consolide com o material manual (dedupe)

### 2) Produzir respostas dentro do limite

Para cada pergunta, escreva:
- uma resposta principal **que caiba no limite**
- uma versão curta para limites baixos

Regras:
- use conteúdo das Fases 1 e 2 (edital, requisitos, escolhas)
- mantenha coerência com o que será escrito na Fase 3 e 4
- não invente dados: quando faltar dado, marque como `[PENDENTE: ...]` e proponha o que pedir ao usuário

### 3) (Opcional) Preencher o formulário no browser

Somente sob comando explícito do usuário:
- `PREENCHER FORMULARIO`

## Automação via browser (sob demanda): regras de segurança e navegação

### Extração (EXTRAIR QUESTIONARIO)

Objetivo: capturar labels/perguntas e limites (ex.: “máx. X caracteres”, contador, `maxlength`), inclusive em múltiplas páginas.

- É permitido clicar em: **Próxima / Continuar / Avançar** para navegar páginas.
- Se a navegação estiver bloqueada por campos obrigatórios, é permitido preencher temporariamente com:
  - `lorem ipsum ...` (respeitando `maxlength` quando existir)
  - apenas para habilitar a navegação e continuar extraindo perguntas
- O agente deve tentar identificar limites por:
  - textos “máx./máximo/limite/characters”
  - atributos do campo (quando disponível)

### Preenchimento (PREENCHER FORMULARIO)

- Para cada pergunta/campo, localizar o melhor match e colar a resposta correspondente do `QUESTIONARIO_PREENCHIDO.md`.
- Antes de colar a resposta definitiva:
  - limpar/substituir quaisquer valores “dummy” (ex.: `lorem ipsum ...`) que tenham ficado.
- Se não houver match confiável, marcar como pendente e **não preencher** esse campo automaticamente.

### Regra absoluta: NUNCA ENVIAR

- **NUNCA** clicar em botões/ações do tipo:
  - `Enviar`, `Submit`, `Finalizar`, `Concluir`, `Confirmar envio`, `Submit application`
- Se a página aparentar ser a etapa final ou a única ação remanescente for “enviar”, **pare** e peça ação manual do usuário.

---

**Observação:** As Fases 3 e 4 devem manter este arquivo atualizado, garantindo que o texto final da proposta tenha um “recorte” fiel e compatível com os limites do formulário.

